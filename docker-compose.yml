version: '3.8'

services:
  agentfa:
    build:
      context: .
      dockerfile: Dockerfile
      secrets:
        - GEMINI_API_KEY
    container_name: agentfa
    ports:
      - "3003:80"
    restart: unless-stopped
    networks:
      - agentfa-network

secrets:
  GEMINI_API_KEY:
    environment: GEMINI_API_KEY

networks:
  agentfa-network:
    driver: bridge

